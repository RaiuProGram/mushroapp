<!DOCTYPE html>
<html>
    <head>
        <title>Mushroapp</title>
        <script defer src="face-api.min.js"></script>
        <script defer src="script.js"></script>
        <style>
            body {
                background-color: black;
                margin: 0px;
                padding: 0px;
                float: left;
                display: block;
                overflow: hidden;
            }
            #vid {
                height: 100vh;
                position: absolute;
                float: left;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
            .mushroom {
                position: absolute;
                float: left;
                left: 0px;
                top: 0px;
                z-index: 1;
            }
            </style>
    </head>
    <body>
        <video autoplay muted id="vid"></video>
        <image src="seened/0.png" class="mushroom" id="m0"/>
        <image src="seened/1.png" class="mushroom" id="m1"/>
        <image src="seened/0.png" class="mushroom" id="m2"/>
    </body>
</html>
