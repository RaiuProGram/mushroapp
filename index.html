<!DOCTYPE html>
<html>
    <head>
        <title>Mushroapp</title>
        <script defer src="face-api.min.js"></script>
        <script defer src="script2.js"></script>
        <style>
            body {
                background-color: black;
                margin: 0px;
                padding: 0px;
                float: left;
                display: block;
                overflow: hidden;
            }
            #vid {
                height: 100vh;
                position: absolute;
                float: left;
                left: 0px;
                top: 0px;
            }
            #can {
                position: absolute;
                float: left;
                left: 0px;
                top: 0px;
            }
            #mus0, #mus1 {
                display: none;
            }
            </style>
    </head>
    <body>
        <video autoplay muted id="vid"></video>
        <canvas id="can"></canvas>
        <image src="seened/0.png" id="mus0"/>
        <image src="seened/1.png" id="mus1"/>
    </body>
</html>
